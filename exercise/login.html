<html lang="en" dir="ltr">
  <head>

     <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <style>
  body{
    background-image: url('background3.jpeg');
  }
    .topHead {
    height: auto;
    overflow: hidden;
    font-family: Georgia, serif ;

      border: 1px solid black;

  <body>
    <div class="topHead">
      <h1 align= "center">Login</h1>
    </div>

    <form>
      <div class="form-group">
        <label for="myUsername">Username:</label>
        <div class="form-group">
         <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="myUsername" type="text" class="form-control" name="username" placeholder="Username">
      </div>
      </div>
        <label for="myPassword">Password:</label>
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="myPassword" type="password" class="form-control" name="password" placeholder="Password">
      </div>
      </div>
    </form>
    <input style="margin-top: 62px;" type="submit" clas= "btn btn-primary btn-lg" value="Cancel" id="button" onclick="clearIt()" >
    <input align= "center" style="margin-top: 62px;" type="submit" value="Submit" id="button" onclick = "submitIt()" >
  </body>

  <script>
  function myFunction() {
    var x = document.getElementById("myPassword");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
}
  function clearIt(){
    document.getElementById("myPassword").value = "";
    document.getElementById("myUsername").value = "";
  }
  function submitIt(){
    if (document.getElementById("myPassword").value === ""){
      alert("Please enter your password");
    }
    else if (document.getElementById("myUsername").value === ""){
      alert("Please enter your username");
    }
    var names = ["Lisakhanya", "Akhona", "Christina"];
    /*for (var q = 0; q < names.length; q++) {
      console.log(names[q]);
    }*/
    var passwords = ["1234", "5678", "91011"];

    var flag = false;
    /*for (var v = 0; v < passwords.length; v++) {
      console.log(passwords[v]);
    }*/
    for (var i = 0; i < names.length; i++) {
        if ((document.getElementById("myUsername").value === names[i]) && (document.getElementById("myPassword").value === passwords[i]) ){
          if (document.getElementById("myUsername").value === names[0]) {
            window.location = "exercise.html";
          }
          if (document.getElementById("myUsername").value === names[1]) {
            window.location = "exerciseA.html";
          }
          if (document.getElementById("myUsername").value === names[2]) {
            window.location = "exerciseC.html";
          }
          flag = true;
          break;
       }
    }
    if(flag===false){
      clearIt();
      alert("Please enter the correct username and password");
      //break;
    }
  }
  </script>
</html>
